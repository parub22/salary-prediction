<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>ML API</title>
    </head>

    <body>
        <div class="login">
        <h1>Predict Salary Analysis</h1>
        <form action="{{ url_for('predict')}}" method="POST">
            <input type="text" name="experience" placeholder="Experience" required="required"/>
            <input type="text" name="text_score" placeholder="Test Score" required="required"/>
            <input type="text" name="interview_score" placeholder="Interview Score" required="required"/>
            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>
        <br>
        <br>
        {{prediction_text}}
    </div>
    </body>
</html>
